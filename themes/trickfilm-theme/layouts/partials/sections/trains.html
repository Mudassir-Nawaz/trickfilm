<section id="trains" class="my-5 py-5">
  <div class="px-xl-5 container">
    <div class="row px-xl-5">
      <div class="col-12">
        {{ with .title }}
        <h2 class="fw-semibold">{{ . }}</h2>
        {{ end }} {{ with .subtitle }}
        <div class="fs-5 fw-semibold">{{ . | markdownify }}</div>
        {{ end }} {{ with .content }}
        <div class="text-dark lh-lg">{{ . | markdownify }}</div>
        {{ end }}
      </div>
    </div>
  </div>
  <div class="px-xl-5 container my-5">
    <div id="gallery--individual--trains" class="row px-xl-5 pswp-gallery justify-content-center">
      {{ range .images }}
      {{ $image := resources.Get . }}
      {{ if not $image }} {{ warnf "Image not found: %s." . }} {{ end }}
      <a
        class="col-12 col-xl-4 d-flex align-items-center justify-content-center"
        href="{{ $image.Permalink }}"
        data-pswp-width="{{ $image.Width }}"
        data-pswp-height="{{ $image.Height }}"
        target="_blank"
      >
        <div class="d-block text-decoration-none text-dark">
          <div class="mb-2">
            <img src="{{ $image.Permalink }}" alt="" class="mw-100 h-auto" />
          </div>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</section>
